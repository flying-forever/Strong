{% extends 'base.html' %}
{% from 'macros.html' import form_field_all %}

{% block contain %}
<div class="container-fluid">
    <h2>登录</h2>
    <form method="post">
        {{ form_field_all(form) }}
        <a class="btn btn-secondary" href="{{ url_for('register') }}" role="button">去注册</a>
    </form>
    {# 4 消息闪现-下部 #}
    {% for message in get_flashed_messages() %}
    <p>{{ message }}</p>
    {% endfor %}
</div>
{% endblock %}
