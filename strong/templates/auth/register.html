{% extends 'auth/_auth.html' %}

{% block form %}
<form method="post">
    {{ form.csrf_token }}
    {{ form.username(class="form-control", placeholder="注册用户名") }}
    {{ form.password(class="form-control", placeholder="注册密码") }}
    {{ form.submit(class="form-margin-2 btn btn-primary") }}
    <a class="btn btn-secondary btn-right form-margin-2" href="{{ url_for('auth.login') }}" role="button">去登录</a>
</form>
{% endblock form %}
